<html lang="en">
<head>

    <!-- Bootstrap CSS CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;

            margin-top: 20px;
            font-size: 1cm;
            color: #333;
        }

        .additional-text {
            margin-top: 100px;
            font-size: 1cm;
            color: rgb(17, 16, 15);
        }

    </style>
</head>
<body>
    <div class="container profile-container">
        <img src="hello.jpg" alt="Foto Profil" class="profile-img">
        <div class="welcome-text">
            Selamat Datang 
        </div>
        <div class="additional-text">
           Cara Hosting gratis 
        </div>
    </div>

</html>
